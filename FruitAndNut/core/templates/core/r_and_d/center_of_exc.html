{% extends 'core/base/base.html' %}
{% load static %}
    {% block stylesheets %}
    {{ block.super }}
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/center_of_exc.css' %}">
    {% endblock stylesheets %}
    {% block content %}
    <div class="container mt-5 light-grey-bg" style="box-shadow: 0px 2px 5px 0px #bdbdbd; margin-bottom:50px">
        <div class="row grey text-center">
            <div class="col-12 pd-1">
                <h3 style="font-weight:lighter">
                    - CENTER OF EXCELLENCE -
                </h3>
            </div>
        </div>
        <div class="row pd-1">
            {% for center in center_of_exc %}
            <div class="col-lg-6 col-sm-12 mx-auto pd-1 m-1">
                
                    <div class="card bg-light mb-3">
                    <div class="card-header">
                        <img class="card-img-top" src="{{ center.logo.url }}" alt="LOGO">
                    </div>
                    <div class="card-body">
                        <a href="{{center.website_link}}">
                            <h5 class="card-title text-center">{{center.title}}</h5>
                        </a>
                        <p class="card-text">{{center.content}}</p>
                    </div>
                </div>
               
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock content %}
