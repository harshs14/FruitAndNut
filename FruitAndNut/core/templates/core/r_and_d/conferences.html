{% extends 'core/base/base.html' %}
{% load static %}
{% block stylesheets %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'core/css/conferences.css' %}">

{% endblock stylesheets %}
{% block content %}
<div class="container mt-5 light-grey-bg" style="box-shadow: 0px 2px 5px 0px #bdbdbd; margin-bottom:50px">
    <div class="row grey text-center">
        <div class="col-12 pd-1">
            <h3 style="font-weight:lighter">
                - CONFERENCES -
            </h3>
        </div>
    </div>
    <div class="row">

            {% for conference in conferences %}
            <div class="col-12 mt-5 col-md-6 col-lg-4">
            <div class="card">
                <img class="card-img-top" src="{{ conference.cover_photo.url }}" alt="Thumbnail">
                <div class="card-body">
                    <a href="#" data-toggle="modal" data-target=".bd-modal-lg">{{conference.title}}</a>
                </div>
            </div>

            <div class="modal fade bd-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
                aria-hidden="true">

                <div class="modal-dialog modal-lg">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">name</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <embed src="{{ conference.content.url }}" width="100%" height="75%">
                        </div>
                    </div>
                </div>
            </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock content %}
