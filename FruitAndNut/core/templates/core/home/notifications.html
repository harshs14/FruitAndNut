<div class="container shdw">
    <div class="row">

      <div class="col-12">
        <div class="row white-bg pd-1">

              <div class="col-12 aqua">
                  <div class="title">Notifications</div>
                </div>
            <ul>
                {% for notify in notify_active %}
                <li>
                    {{ notify.message }}
                </li>
                {% endfor %}

                {% for notify in notify_not_active %}

                    {{ notify.message }}

                {% endfor %}
            </ul>
          </div>
          <div class="col-lg-4 col-sm-6  left-border pd-1 QuickLinks ">
            <div class="title text-center aqua">

                </li>
                <li>
                  <a href="{% url 'download' %}"><i class="fas fa-download align-middle"></i>Downloads</a>
                </li>
                <li>
                  <a href="{% url 'naac' %}"><i class="fas fa-certificate align-middle"></i>NAAC</a>
                </li>
                <li>
                  <a href="{% url 'aicte_approval_letter' %}"><i class="fas fa-synagogue align-middle"></i>AICTE Approval</a>
                </li>
                <li>
                  <a href="{% url 'mandatory_disclosure' %}"><i class="fas fa-certificate align-middle"></i>Mandatory Disclosure</a>
               </li>
               <li>
                  <a href="{% url 'list_of_holiday' %}"><i class="fas fa-holly-berry align-middle"></i>List of Holidays</a>
              </li>
              </ol>
            </div>

          </div>

        </div>
      </div>
