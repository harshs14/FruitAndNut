{% extends 'core/base/base.html' %}
{% load static %}
    {% block stylesheets %}
        {{ block.super }}
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/principal.css' %}">
    {% endblock stylesheets %}
    {% block content %}

     <div class="container z-depth-1 mt-5 light-grey-bg" style="box-shadow: 0px 2px 5px 0px #bdbdbd; margin-bottom:50px">
      <!--lab-section-->
      <div class="row grey text-center">
        <div class="col-12 pd-1">
          <h3 style="font-weight:lighter">
            - Placement Records -
          </h3>
        </div>
      </div>
        <div class="row pd-1">

            <div class="col-lg-10 col-sm-12 mx-auto  pd-1 ContentText m-1">
              <div class="col-lg-3 col-sm-12">
                {% for info in placement_record %}
                <img src ="{{info.image.url}}", alt="Image"/>
                {% endfor %}
              </div>
            </div>

        </div>
     </div>
    {% endblock content %}
