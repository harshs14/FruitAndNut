{% extends 'core/base/base.html' %}
{% load static %}
    {% block stylesheets %}
    {{ block.super }}
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/' %}">
    {% endblock stylesheets %}
    {% block content %}
        {% for obj in social_responsibility %}
            <div class="container">
              <div class="row">
                <div class="col-12 text-center">
                <img class="img-fluid" src ="{{obj.image.url}}">
                {{obj.content}}
                </div>
              </div>
            </div>
        {% endfor %}
    {% endblock content %}
