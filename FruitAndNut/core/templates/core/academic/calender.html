{% extends 'core/base/base.html' %}
{% load static %}
{% block title %}Academic Calendar | AKGEC-MCA{% endblock %}
    {% block stylesheets %}
    {{ block.super }}
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/calender.css' %}">

    {% endblock stylesheets %}
    {% block content %}
    <div class="container mt-5 light-grey-bg" style="box-shadow: 0px 2px 5px 0px #bdbdbd; margin-bottom:50px">

        <div class="row grey text-center">
            <div class="col-12 pd-1">
                <h3 style="font-weight:lighter">
                    - Academic Calendar -
                </h3>
            </div>
        </div>
        <div class="row pd-1">
            {% for image in calender_info %}
            <div class="col-lg-10 col-sm-12 mx-auto pd-1 m-1">
                <img class="img-fluid" src="{{image.image.url}}" alt="CALENDER" />
            </div>
            {% endfor %}
        </div>
    </div>

    {% endblock content %}
