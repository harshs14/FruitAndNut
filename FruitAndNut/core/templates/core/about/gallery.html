{% extends 'core/base/base.html' %}
{% load static %}
{% block stylesheets %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'core/css/gallery.css' %}">
{% endblock stylesheets %}
{% block content %}

<div class="container mt-5" style="box-shadow: 0px 2px 5px 0px #bdbdbd; margin-bottom:50px">

    <div class="row gallery">
        <div class="col-lg-3 grey text-center">
            <div class="gallery-txt">Gallery</div>

            <div class="img-slider row">
                {% for gallery in gallery_info %}
                <div class="img-preview col-4">
                    <img id="imagePreview" src="{{gallery.images.url}}" onclick="openImg(this)">
                </div>
                {% endfor %}
            </div>

        </div>
        <div class="col-lg-9 hideOnSmall img-gallery">
            <div class="img-view">
                <img id="imageView">
            </div>
        </div>
    </div>
</div>
<!--script-->
<script>
    function preview() {
        var firstImg = document.getElementById("imagePreview");
        var dispImg = document.getElementById("imageView");
        dispImg.src = firstImg.src;

    }

    function openImg(imgs) {
        var largeImg = document.getElementById("imageView");
        largeImg.src = imgs.src;
    }

    window.onload = preview;
</script>
{% endblock content %}
