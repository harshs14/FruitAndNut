{% extends 'core/base/base.html' %}
{% load static %}
{% block stylesheets %}
    {{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'core/css/gallery.css' %}">
{% endblock stylesheets %}
{% block content %}

<div class="container mt-5" style="box-shadow: 0px 2px 5px 0px #bdbdbd; margin-bottom:50px">

    <div class="row">
        <div class="col-lg-3 grey text-center">
            <div class="gallery">Gallery</div>
            {% for gallery in gallery_info %}
            <div class="img-slider">

                <div class="img-preview">
                    <img src="{{gallery.images.url}}" onclick="openImg(this)">
                </div>

            </div>
            {% endfor %}
        </div>
        <div class="col-lg-9 hideOnSmall img-gallery">
            <div class="sticky-top img-view">
                <img id="imageView">
            </div>
        </div>
    </div>
</div>
<!--script-->
<script>
    function openImg(imgs) {
        var largeImg = document.getElementById("imageView");
        largeImg.src = imgs.src;
    }
</script>
{% endblock content %}
