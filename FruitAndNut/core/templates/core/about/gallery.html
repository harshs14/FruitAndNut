<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AKGEC-MCA</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="icon" href="./img/Akgec_Logo.png" sizes="16x16" type="image/png">
    <!--bootstrapcdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!--styling-->
    <link rel="stylesheet" href="./style/gallery.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container z-depth-1 mt-5">

        <div class="row">
            <div class="col-lg-3 grey text-center">
                <div class="sticky-top gallery">Gallery</div>
                <div class="img-slider">
                    <div class="img-preview">
                        <img src="./img/img-sample1.jpeg" onclick="openImg(this)">
                    </div>
                    <div class="img-preview">
                        <img src="./img/img-sample2.jpg" onclick="openImg(this)">
                    </div>
                    <div class="img-preview">
                        <img src="./img/img-sample1.jpeg" onclick="openImg(this)">
                    </div>
                    <div class="img-preview">
                        <img src="./img/img-sample2.jpg" onclick="openImg(this)">
                    </div>
                    <div class="img-preview">
                        <img src="./img/img-sample1.jpeg" onclick="openImg(this)">
                    </div>
                    <div class="img-preview">
                        <img src="./img/img-sample2.jpg" onclick="openImg(this)">
                    </div>
                    <div class="img-preview">
                        <img src="./img/img-sample1.jpeg" onclick="openImg(this)">
                    </div>
                    <div class="img-preview">
                        <img src="./img/img-sample2.jpg" onclick="openImg(this)">
                    </div>
                    <div class="img-preview">
                        <img src="./img/img-sample1.jpeg" onclick="openImg(this)">
                    </div>
                    <div class="img-preview">
                        <img src="./img/img-sample2.jpg" onclick="openImg(this)">
                    </div>
                </div>
            </div>
            <div class="col-lg-9 hideOnSmall img-gallery">
                <div class="sticky-top img-view">
                    <img id="imageView">
                </div>
            </div>
        </div>
    </div>
    <!--script-->
    <script>
        function openImg(imgs) {
        var largeImg = document.getElementById("imageView");
        largeImg.src = imgs.src;
    }
    </script>
</body>

</html>
